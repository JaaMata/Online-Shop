{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static '/css/account.css' %}">

{% endblock %}

{% block title %}
<title>Account</title>
{% endblock %}

{% block content %}

<h1>Hello</h1>

<table class="order-table">
  <tr>
    <td>Product</td>
    <td>Status</td>
    <td>Update</td>
    <td>Delete</td>
    <td>View</td>
  </tr>

  {% for i in orders %}
  <tr class="table-info">
    <td>{{i.product.name}}</td>
    <td>{{i.status}}</td>
    <td><a href="#">Update</a></td>
    <td><a href="#">Delete</a></td>
    <td><a href="#">View</a></td>

  </tr>
  {% endfor %}
</table>

{% endblock %}
